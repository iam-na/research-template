name: Ruff
on: [push, pull_request]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        uses: chartboost/ruff-action@v1
        with:
          args: "check --diff"
      - name: Format
        uses: chartboost/ruff-action@v1
        with:
          args: "format --check --diff"